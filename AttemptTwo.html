<!DOCTYPE html>
	<head>
		<meta charset='utf-8'>
		<title>Changing of the Seasons</title>
	</head>

	<body>
		<h1>Changing of the Seasons</h1>
		<div>
		<h2>Spring</h2>
			<figure>
				<img src="http://boscopix.com/wp-content/uploads/2012/04/Vienna.jpg" alt="Spring in Vienna" width=300>
				<figcaption><strong>Beautiful Spring in Vienna</strong></figcaption>
			</figure>
		</div>
		<br>
		<div>
		<h2>Summer</h2>
			<figure>
				<img src="http://static.designmynight.com/uploads/2013/06/British-sumemr-time-pop-up-at-hyde-park.jpg" alt="Summer in London" width=300>
				<figcaption><strong>Beautiful Summer in London</strong></figcaption>
			</figure>
		</div>
		<br>
		<div>
        <h2>Autumn</h2>
			<figure>
				<img src="https://www.hoppa.com/resource/blog/uploads/2016/09/Zurich-autumn.jpg" alt="Autumn in Zurich" width=300>
				<figcaption><strong>Beautiful Autumn in Zurich</strong></figcaption>
			</figure>
		</div>
		<br>
		<div>
        <h2>Winter</h2>
			<figure>
				<img src="https://i.ytimg.com/vi/HT8Dk8raVqo/maxresdefault.jpg" alt="Winter in Norway" width=300>
				<figcaption><strong>Beautiful Winter in Norway</strong></figcaption>
			</figure>
		</div>

    </body>
</html>
