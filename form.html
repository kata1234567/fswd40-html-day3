<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>First Form</title>
	<link rel="stylesheet" href="">
	<h1>First Form</h1>
</head>
<body>
	<form action="google.php">

		<h2>Help Us Create the Perfect Trip</h2><br>
		<h3>Where do you want to go?</h3>
		<input type="textarea" name="Where do you want to go?" placeholder="London, for example"></textarea>
	
		<h3>Your Favourite Activity</h3>
		<input type="radio" name="What do you like to do?" value="Dining out" checked> Dining out<br>
		<input type="radio" name="What do you like to do?" value="Sightseeing"> Sightseeing<br>
		<input type="radio" name="What do you like to do?" value="Drinking"> Drinking

		<h3>Choose your favourite weather</h3>
		<select name="Choose your favourite">
		<option value="Hot and Sunny">Hot and Sunny</option>
		<option value="Grey and Rainy">Grey and Rainy</option>
		<option value="Cold and Snowy">Cold and Snowy</option>
		<option value="Crisp and Springy">Crisp and Springy</option>
		</select>

		<h3>Press Submit to Confirm your Preferences</h3>
		<input type="submit" value="Confirm"> 
	</form>
	
</body>
</html>
